<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Delivery Tracking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:#a2d2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .heading {
      background-color: #0b85d6;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      width: 100%;
    }

    .heading span {
      font-size: 36px;
      margin-right: 10px;
    }

    h1 {
      text-align: center;
      color: #3498db;
      font-weight: bold;
      
    }
    h3{
        color: #3498db;
        font-weight: bold;
        font-size: 20px;
    }
    p{
        color: #3498db;
        text-align: center;
    }
    pre{
        color: #3498db;
        text-align: center;
        font-size: 16px;
    }

    hr {
      border: 1px solid #3498db;
      margin: 20px 0;
    }

    form {
      text-align: left;
    }

    label {
      flex: 1;
      margin-right: 100px;
      font-size: 16px;
      font-weight: bold;
    }

    input,select {
      flex: 2;
      width: 100;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      
      
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
    .colorblue{
        color: #2980b9;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 16px; /* Add some space between form groups */
      color: #2980b9 ;
      
    }
    .my-container{
        
        width: 900px;
        align-items: center;
        justify-content: center;
        padding-right:0%;
        padding-left: 20%;

    }
    .date-style {
      display: flex;
      align-items: center;
      margin-bottom: 16px; /* Add some space between form groups */
      color: #2980b9 ;
    }
    .state-style {
      flex: 2;
      width: 120px;
      padding: 7px;
      box-sizing: border-box;
      margin-right: 10px;
    
      
    }

  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <br>
    <br>
    <div class="my-container">

        <div class="container">
            <div class="heading">
                <img src="location.jpg" alt="location" width="75" height="100">
            </div>
        
            <div class="form-container">
              <h1>Order/Delivery Tracking</h1>
              <p>Trace your order</p>
        
              <form>
                <h3>Personal Information</h3>
                <hr>
        
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" >
                </div>
            
                <!-- Email input field -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" >
                </div>
            
                <!-- Contact details input field -->
                <div class="form-group">
                  <label for="contact">Contact Details</label>
                  <input type="text" id="contact" name="contact" >
                </div>
        
                <br>
        
                <h3>Order Information</h3>
                <hr>
        
                <div class="form-group">
                  <label for="name">Order ID</label>
                  <input type="text" id="name" name="name" >
                </div>
            
                <!-- Email input field -->
                <div class="form-group">
                  <label for="email">Delivery destination</label>
                  <input type="text-area" id="email" name="email">
                  
        
                </div>
                <pre>   <b>  Street Address</b></pre>
            
                <!-- Contact details input field -->
                <div class="form-group">
                  <label for="contact"></label>
                  <input type="text" id="contact" name="contact">
        
                  
                </div>
                <pre>   <b>  Address Line 2</b></pre>
        
                <div class="form-group">
                  <label for="contact"></label>
                  <input class="state-style" type="text" id="contact" name="contact"> <input class="state-style" type="text" id="contact" name="contact">
        
                  
                </div>
                <pre><b>                    City                    State/Region/Province</b></pre>
        
                <div class="form-group">
                  <label for="contact"></label>
                  <input class="state-style" type="text" id="contact" name="contact"><select name="" id="" class="state-style">
                    <option value="">-Select-</option>
                    <option value="">India</option>
                    <option value="">US</option>
                    <option value="">UAE</option>
                    <option value="">Japan</option>
                  </select>
        
                  
                </div>
                <pre><b>      Postal/Zip Code         Country</b></pre>
        
                <div class="date-style">
                  <label for="orderDate">When did you place your order ?</label>
                <input type="date" id="orderDate" name="orderDate" required><i class="fa-duotone fa-calendar-days"></i>
        
                </div>
                <br>
                <center>
                <button  type="submit">Submit</button>
              </center>
              </form>
            </div>
          </div>
        
        </div>
        <br>
        <br>
  
</body>
</html>
